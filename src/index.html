<!DOCTYPE html>
<html>
  <head>
    <title>Job List Project</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/grids.css" rel="stylesheet" />
    <link href="./css/fumina.css" rel="stylesheet" />
    <link href="./css/destyle.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <!-- for check UI -->
      <div class="l-jobs">
        <div class="l-jobs__container">
          <div class="l-jobs__container__details">
            <img
              src="./images/account.svg"
              alt="logo"
              class="l-jobs__container__details__logo"
            />
            <div class="l-jobs__container__details__wrap">
              <ul class="l-jobs__container__details__wrap__tags">
                <li class="l-jobs__container__details__wrap__tags__company">
                  Photosnap
                </li>
                <li class="l-jobs__container__details__wrap__tags__new">
                  NEW!
                </li>
                <li class="l-jobs__container__details__wrap__tags__featured">
                  FEATURED
                </li>
              </ul>
              <p class="l-jobs__container__details__wrap__position">
                Senior Frontend Developer
              </p>
              <ul class="l-jobs__container__details__wrap__info">
                <li class="l-jobs__container__details__wrap__info__posted">
                  1d ago
                </li>
                <li class="l-jobs__container__details__wrap__info__contract">
                  Full time
                </li>
                <li class="l-jobs__container__details__wrap__info__location">
                  USA only
                </li>
              </ul>
            </div>
          </div>
          <ul class="l-jobs__container__skills">
            <li class="l-jobs__container__skills__role">Frontend</li>
            <li class="l-jobs__container__skills__level">Senior</li>
            <li class="l-jobs__container__skills__languages">HTML</li>
            <li class="l-jobs__container__skills__languages">CSS</li>
            <li class="l-jobs__container__skills__languages">JavaScript</li>
          </ul>
        </div>
      </div>

      <!-- for JavaScript -->
      <div class="l-jobs">
        <div class="l-jobs__container">
          <div class="l-jobs__container__details">
            <img
              src=""
              alt="logo"
              class="l-jobs__container__details__logo"
              id="logo"
            />
            <div class="l-jobs__container__details__wrap">
              <ul class="l-jobs__container__details__wrap__tags">
                <li
                  class="l-jobs__container__details__wrap__tags__company"
                  id="company"
                ></li>
                <li
                  class="l-jobs__container__details__wrap__tags__new"
                  id="new"
                ></li>
                <li
                  class="l-jobs__container__details__wrap__tags__featured"
                  id="featured"
                ></li>
              </ul>
              <p
                class="l-jobs__container__details__wrap__position"
                id="position"
              ></p>
              <ul class="l-jobs__container__details__wrap__info">
                <li
                  class="l-jobs__container__details__wrap__info__posted"
                  id="posted"
                ></li>
                <li
                  class="l-jobs__container__details__wrap__info__contract"
                  id="contract"
                ></li>
                <li
                  class="l-jobs__container__details__wrap__info__location"
                  id="location"
                ></li>
              </ul>
            </div>
          </div>
          <ul class="l-jobs__container__skills">
            <li class="l-jobs__container__skills__role" id="role"></li>
            <li class="l-jobs__container__skills__level" id="level"></li>
            <li class="l-jobs__container__skills__languages" id="language"></li>
            <li class="l-jobs__container__skills__languages"></li>
            <li class="l-jobs__container__skills__languages"></li>
          </ul>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="./js/script.js"></script>
  </body>
</html>
